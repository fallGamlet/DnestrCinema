apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

repositories {
    maven { url "https://clojars.org/repo/" }
    google()
}

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']

        }
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.2'
    }

    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.fallgamlet.dnestrcinema"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 28
        versionName "1.0.${versionCode}"
        project.ext.set("archivesBaseName", "DnestrCinema" + versionName)
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.config
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    androidLibVersion = "28.0.0"
    icepick = "3.2.0"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "com.android.support:appcompat-v7:${androidLibVersion}"
    implementation "com.android.support:support-v4:${androidLibVersion}"
    implementation "com.android.support:design:${androidLibVersion}"
    implementation "com.android.support:palette-v7:${androidLibVersion}"
    implementation "com.android.support:recyclerview-v7:${androidLibVersion}"
    implementation "com.android.support:cardview-v7:${androidLibVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.android.support:multidex:1.0.3'

    implementation deps.flexbox

    implementation deps.gson

    implementation deps.okhttp
    implementation deps.okhttp_urlconnection
    implementation deps.okhttp_logging_interceptor

    implementation deps.glide.runtime
    annotationProcessor deps.glide.compiler

    implementation deps.rxjava2
    implementation deps.rx_android

    implementation deps.jsoup

    implementation (deps.butterKnife.runtime) {
        exclude group: "com.android.support"
    }
    annotationProcessor deps.butterKnife.compiler

    implementation deps.timeThreetenabp

    api "frankiesardo:icepick:${icepick}"
    compileOnly "frankiesardo:icepick-processor:${icepick}"
    annotationProcessor "frankiesardo:icepick-processor:${icepick}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })
}
